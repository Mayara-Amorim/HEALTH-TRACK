        <form class="row g-3 my-3 mx-3">
            <div class="col-md-6">

                <input type="text" class="form-control" id="inputnome" placeholder="Digite seu nome ">
            </div>
            <div class="col-md-6">
                <label for="inputdate" class="form-label">Data de nascimento</label>

            </div>

            <div class="col-md-4">
                <label for="inputSex" class="form-label">Sexo</label>

                </select>
            </div>
            <div class="col-md-3">

            </div>
            <div class="col-md-6">

                <div class="col-md-4">
                    <label for="inputalt" class="form-label">Selecione a unidade de medida</label>
                    <select id="inpuyalt" class="form-select">
                        <option selected>Centimetros</option>
                        <option>Metros</option>
                    </select>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
